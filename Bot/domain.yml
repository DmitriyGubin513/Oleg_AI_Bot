version: "3.1"

config:
  language: "ru"
  time_format: "%H:%M"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - get_weather
  - ask_time
  - ask_day
  - ask_date
  - calculate


responses:
  utter_greet:
  - text: "Привет! Как ты?"
  - text: "Хола, амиго"
  - text: "Я Олег :)"

  utter_cheer_up:
  - text: "Держи мемы или картинки:"
    image: "https://i.imgur.com/nGF1K8f.jpg"


  utter_did_that_help:
  - text: "Я помог тебе?"

  utter_happy:
  - text: "Замечательно! КРАСАВА!"

  utter_goodbye:
  - text: "Ну пока 0-0..."

  utter_iamabot:
  - text: "Я РОБОТ-ОЛЕГ."
  - text: "Я робот, созданный на раса."
  - text: "У меня есть много личностей... лучше не спрашивай меня о них, иначе проснётся голосовой помошник Евгений"
  - text: "Я... а кто я?.."

  utter_ask_city:
    - text: "В каком городе тебя интересует погода?"
    - text: "В каком городе вы хотите узнать погоду?"

actions:
  - action_get_weather
  - action_tell_time
  - action_tell_date
  - action_tell_day
  - action_calculate

entities:
  - city

slots:
  city:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: city


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
